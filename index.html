<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACAPO - Votre Répertoire Musical</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="app-header">
        <h1 class="app-title">DACAPO</h1>
    </header>

    <main class="app-main">
        <button id="ajouterPieceBtn" class="rounded-button primary-button animated-button">Ajouter une pièce</button>

        <div id="formulairePiece" class="form-section" style="display: none;">
            <h2 class="form-title">Ajouter une nouvelle pièce</h2>
            <form id="pieceForm">
                <div class="form-group">
                    <label for="compositeur">Compositeur:</label>
                    <input type="text" id="compositeur" name="compositeur" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="titre">Titre:</label>
                    <input type="text" id="titre" name="titre" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="categorie">Catégorie:</label>
                    <select id="categorie" name="categorie" required class="form-select">
                        <option value="Concerto">Concerto</option>
                        <option value="Sonate">Sonate</option>
                        <option value="Pièce solo">Pièce solo</option>
                        <option value="Caprices/Etudes">Caprices/Etudes</option>
                        <option value="Technique">Technique</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notePersonnelle">Note personnelle:</label>
                    <textarea id="notePersonnelle" name="notePersonnelle" class="form-textarea"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="rounded-button primary-button animated-button">Ajouter</button>
                    <button type="button" id="annulerBtn" class="rounded-button secondary-button animated-button">Annuler</button>
                </div>
            </form>
        </div>

        <section id="repertoire" class="repertoire-section">
            <h2 class="section-title">Répertoire</h2>
            <div id="repertoire-categories" class="repertoire-categories">
                </div>
        </section>
    </main>

    <footer class="app-footer">
        <p>&copy; 2024 DACAPO</p>
    </footer>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
