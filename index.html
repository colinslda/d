<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACAPO - Votre Répertoire Musical</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="icons/dacapo-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>DACAPO</h1>
        <p class="header-subtitle">Votre Répertoire Musical</p>
    </header>

    <main>
        <button id="ajouterPieceBtn" class="rounded-button primary-button animated-button">
            <i class="icon-plus"></i> Ajouter une pièce
        </button>

        <div id="formulairePiece" class="form-container" style="display: none;">
            <h2>Ajouter une pièce</h2>
            <form id="pieceForm">
                <div class="input-group autocomplete">
                    <label for="compositeur">Compositeur</label>
                    <input type="text" id="compositeur" name="compositeur" autocomplete="off" required>
                    <ul id="suggestionsCompositeur" class="autocomplete-items" style="display: none;"></ul>
                </div>
                <div class="input-group">
                    <label for="titre">Titre de la pièce</label>
                    <input type="text" id="titre" name="titre" required>
                </div>
                <div class="input-group">
                    <label for="categorie">Catégorie</label>
                    <select id="categorie" name="categorie" required>
                        <option value="">Sélectionner</option>
                        <option value="Concerto">Concerto</option>
                        <option value="Sonate">Sonate</option>
                        <option value="Pièce solo">Pièce solo</option>
                        <option value="Caprices/Etudes">Caprices/Études</option>
                        <option value="Technique">Technique</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="notePersonnelle">Note personnelle (optionnelle)</label>
                    <textarea id="notePersonnelle" name="notePersonnelle" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="rounded-button secondary-button animated-button">
                        <i class="icon-check"></i> Ajouter
                    </button>
                    <button type="button" id="annulerAjout" class="rounded-button cancel-button animated-button">
                        <i class="icon-x"></i> Annuler
                    </button>
                </div>
            </form>
        </div>

        <section id="repertoire" class="repertoire-container">
            <h2>Répertoire</h2>
            <div id="categoriesRepertoire">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DACAPO - Votre Répertoire Musical</p>
    </footer>
    <div class="icons-preload" aria-hidden="true">
        <svg>
            <symbol id="icon-plus" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </symbol>
            <symbol id="icon-check" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </symbol>
            <symbol id="icon-x" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </symbol>
            <symbol id="icon-edit" viewBox="0 0 24 24">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
            </symbol>
            <symbol id="icon-trash" viewBox="0 0 24 24">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </symbol>
            <symbol id="icon-save" viewBox="0 0 24 24">
                <path d="M19 7v10.4c0 .34-.04.67-.11 1H4.11C4.04 18.07 4 17.74 4 17.4V6c0-1.1.9-2 2-2h8.6l2 2H19a2 2 0 0 1 2 2v1M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V7.4L14.6 2H14zM12 15v-4h-2v4H8l4 4 4-4h-2z"/>
            </symbol>
            <symbol id="icon-cancel" viewBox="0 0 24 24">
                <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/>
            </symbol>
        </svg>
    </div>
</body>
</html>
